    <P style="text-align: center; color: #0A3871;">PULGADAS Y CENTIMETROS </P>
    <form id="conversorForm">
      <div class="row">
        <label width="40%" for="pulgadas">Pulgadas a Centimetros:</label>
        <input type="text" id="pulgadas" name="pulgadas" placeholder="Pulgadas">
      </div>
      <div class="row">
        <label width="40%" for="centimetros">Centimetros a Pulgadas:</label>
        <input type="text" id="centimetros" name="centimetros" placeholder="Centimetros">
      </div>
        <input type="submit" value="Convertir">
      
    </form>
    <div style="text-align: center;" id="resultado"></div>

<script>
    const conversorForm = document.getElementById('conversorForm');
    const pulgadasInput = document.getElementById('pulgadas');
    const centimetrosInput = document.getElementById('centimetros');
    const resultadoDiv = document.getElementById('resultado');

    conversorForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Evita que la página se recargue al enviar el formulario
    const pulgadas = (pulgadasInput.value); // Convierte el valor del campo de entrada a un número de punto flotante
    const centimetros = (centimetrosInput.value);
    if (isNaN(pulgadas  || centimetros)) {
        resultadoDiv.innerHTML = '<p class="error">Ingresa una medida válida.</p>';
    } else {

      if(pulgadas==""){
       
        const pulgadas = centimetros * 0.393701;
        resultadoDiv.innerHTML = `<h4> El resultado de la conversion es:  ${pulgadas} pulgadas.</h4>`;
      }

      if (centimetros==""){
       
        const centimetros = pulgadas * 2.54;
        resultadoDiv.innerHTML = `<h4> El resultado de la conversion es:  ${centimetros} cm.</h4>`;
      } 
                            
    }
    });

</script>
